<!DOCTYPE html>
<html>

<head> </head>

<body>
    <div class="bg-container">
        <h1 class="mh">Pomodoro Timer</h1>
        <div class="midcontainer">
            <div class="timer">
            <h1 class="error" id="msg"></h1>
            <h1 class="min"><span id="min">25</span></h1>
            <h1 class="min">:</h1>
            <h1 id="sec" class="min">00</h1>
            </div>
            <div class="buttons">
                <button id="startbtn" class="btn bg-st">
                    START
                </button>
                <button id="stopbtn" class="btn bg-sp">
                    STOP
                </button>
                <button id="resetbtn" class="btn bg-rs">
                    RESET
                </button>
                <br>
                <button id="sbreakbtn" class="btn bg-sb">
                    SHORT BREAK
                </button>
                <button id="lbreakbtn" class="btn bg-lb">
                    LONG BREAK
                </button>
            </div>
        </div>
        
    </div>
</body>

</html>
